version: '3'
services:
  db:
    image: mysql:8.0
    container_name: portfolio_board_mysql
    restart: always
    ports:
      - 23306:3306
    environment:
      MYSQL_DATABASE: portfolio_board
      MYSQL_ROOT_PASSWORD: root123!@#
      TZ: Asia/Seoul
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    platform: linux/x86_64